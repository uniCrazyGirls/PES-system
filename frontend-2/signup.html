<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary" style="background: rgb(255,255,255);margin-top: 150px;">
    <div class="container mt-5" style="background: #ffffff;margin-top: 100px;">
        <div class="card shadow-lg o-hidden border-0 my-5" style="margin-top: 100px;">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background: url(&quot;assets/img/dogs/TU%20study%20destination%20.png&quot;) center / auto no-repeat, #871808;height: 686px;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5" style="height: 686px;">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="FirstName" placeholder="First Name" name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="LastName" placeholder="Last Name" name="last_name"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="RegistrationNumber" placeholder="Registration Number" name="Registration Number"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="IndexNumber" placeholder="Index Number" name="Index Number"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user mb-3" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email"><input class="form-control form-control-user" type="text" id="RegistrationNumber" placeholder="Registration Number" name="Registration Number"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" style="color: rgb(133, 135, 150);"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: #871808;">Register Account</button>
                                <hr>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html" style="color: rgb(133,135,150);">Forgot Password?</a></div>
                            <div class="text-center" style="color: rgb(133, 135, 150);"><a class="small" href="login.html" style="color: rgb(133,135,150);">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
