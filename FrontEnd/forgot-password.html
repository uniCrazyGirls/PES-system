<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center bg-gradient-primary" style="background: rgb(255,255,255);display: flex;margin-top: 90px;">
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5" style="height: 686px;">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex" style="height: 686px;">
                                <div class="flex-grow-1 bg-password-image" style="background: url(&quot;assets/img/dogs/taxi-online-education-3.png&quot;) center / 300px no-repeat, #871808;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5" style="height: 686px;">
                                    <div class="text-center" style="margin-top: 20px;">
                                        <h4 class="text-dark mb-2">Forgot Your Password?</h4>
                                        <p class="mb-4" style="font-size: 18px;margin-top: 20px;">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: #871808;font-size: 16px;margin-top: 20px;">Reset Password</button>
                                    </form>
                                    <div class="text-center" style="margin-top: 20px;">
                                        <hr><a class="small" style="color: rgb(133,135,150);" href="signup.html">Create an Account!</a>
                                    </div>
                                    <div class="text-center" style="margin-top: 10px;"><a class="small" href="login.html" style="color: rgb(133,135,150);">Already have an account? Login!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
